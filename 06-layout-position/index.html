<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Positioning -->

    <div class="relative h-[600px] w-[600px] bg-blue-300 rounded">
      <!-- Top left corner -->
      <div class="w-24 h-24 bg-rose-400 absolute"></div>
      <!-- Bottom right corner -->
      <div class="w-24 h-24 bg-rose-400 absolute right-0 bottom-0"></div>
      <!-- Bottom left corner -->
      <div class="w-24 h-24 bg-rose-400 absolute left-0 bottom-0"></div>
      <!-- Top right corner -->
      <div class="w-24 h-24 bg-rose-400 absolute right-0"></div>
    </div>

    <!-- Span top edge -->
    <div class="relative mt-16 h-[600px] w-[600px] bg-blue-300 rounded">
      <!-- Top left corner -->
      <div class="w-24 h-24 bg-rose-400 absolute inset-x-16 inset-y-16"></div>
      <!-- Bottom right corner -->
      <div class="w-24 h-24 bg-rose-400 absolute right-0 bottom-0"></div>
      <!-- Bottom left corner -->
      <!-- <div class="w-24 h-24 bg-rose-400 absolute left-0 bottom-0"></div> -->
      <!-- Top right corner -->
      <!-- <div class="w-24 h-24 bg-rose-400 absolute right-0"></div> -->
    </div>
    <br /><br />
    <!-- Display Classes -->
    <h1 class="text-2xl text-slate-600 bg-yellow-400 mb-8 inline">
      This is Block Level
    </h1>
    <h1 class="text-2xl text-slate-600 bg-yellow-400 mb-8 inline-block ml-4">
      This is Block Level
    </h1>
    <h1 class="text-2xl text-slate-600 inline ml-4 bg-yellow-400 mb-8">
      This is Block Level
    </h1>
    <span class="text-xl bg-rose-600 text-white p-6 block mb-8"
      >This is Inline Span tag</span
    >
    <span class="text-xl bg-cyan-400 text-white p-6 block"
      >This is Inline Span tag</span
    >
    <br />
    <span class="text-xl bg-cyan-400 text-white p-6 hidden"
      >This is Inline Span Hidden</span
    >

    <p class="mb-16"></p>

    <!-- Z-Index -->

    <!-- Floats -->
  </body>
</html>

<!-- Position Classes
      static	    position: static;
      fixed	      position: fixed;
      absolute	  position: absolute;
      relative	  position: relative;
      sticky	    position: sticky;
    -->

<!-- Display Classes
      block	            display: block;
      inline-block	    display: inline-block;
      inline	          display: inline;
      flex	            display: flex;
      inline-flex	      display: inline-flex;
      table	            display: table;
      grid	            display: grid;
      inline-grid	      display: inline-grid;
      contents	        display: contents;
      list-item	        display: list-item;
      hidden	          display: none;
    -->

<!-- Z-Index
      z-0	    z-index: 0;
      z-10	  z-index: 10;
      z-20	  z-index: 20;
      z-30	  z-index: 30;
      z-40	  z-index: 40;
      z-50	  z-index: 50;
      z-auto	z-index: auto;
    -->

<!-- Float
      float-right	  float: right;
      float-left	  float: left;
      float-none	  float: none;
    -->
